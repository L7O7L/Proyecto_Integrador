<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Formulario de Registro de Usuario</title>

    <link rel="stylesheet" href="css/form_register.css">

<body>

    <div class="position-relative" style="background-image: url('img/banner_register.jpg');" id="Image_register">

        <div class="container">

            <div class="row" id="card_view">
                <div class="col-sm-8">
                    <div style="background-color: rgba(0, 0, 0, 0);">
                        <div class="card-body">
                            <h3 class="card-title py-3">Fomulario de Registro</h3>
                            <div class="row py-4">

                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Nombres: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">

                                    <label for="">Apellidos: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-3"></div>

                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Fecha de Nacimiento: </label><br>
                                    <input type="date" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">

                                    <label for="">DNI: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-3"></div>

                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Correo: </label><br>
                                    <input type="email" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">

                                    <label for="">Teléfono: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-3"></div>

                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Centro de Estudios: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">

                                    <label for="">Departamento: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-3"></div>
                                
                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Distrito: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">

                                    <label for="">Tutor: </label><br>
                                    <input type="text" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-3"></div>

                                <div class="col-sm-1"></div>

                                <div class="col-sm-4">

                                    <label for="">Contraseña: </label><br>
                                    <input type="password" class="form-control" id="design_input" aria-describedby="basic-addon1">

                                </div>

                                <div class="col-sm-4">
                                </div>

                                <div class="col-sm-3"></div>
                
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4"><a href="login.html" class="btn btn-secondary" id="design_btn">Registrarme</a></div>
                                <div class="col-sm-4"></div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
