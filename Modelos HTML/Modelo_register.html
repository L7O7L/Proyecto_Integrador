<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Formulario de Registro de Usuario</title>

    <link rel="stylesheet" href="css/form_register.css">

<body>

    <div class="position-relative" style="background-image: url('img/banner_register.jpg');" id="Image_register">

        <div class="position-absolute top-50 translate-middle" id="container_description">

            <div id="description">

                <h1>Registro de Usuario</h1>

                    <div id="subtittle">

                        <p>

                            En esta pagina vas a poder ingresar tu informacion para crear tu perfil de usuario en Pseudo Social.
                            Recuerda que mientras mas info ingreses, mejor te van a conocer el resto de usuarios.

                        </p>

                    </div>

            </div>

        </div>

    </div>

    <div id="btn_form_slash">

        <a href="#form_register"><button type="button" style="border: none; background-color: white;"><img src="img/flecha-hacia-abajo.png" width="15%"/></button></a>
        

    </div>

    <div id="form_register">

        <div class="container" >

            <form action="">
    
                <table id="forms_line_heigth">
    
                    <tbody>
    
                        <tr>
        
                            <th><label for="">Nombre Completo: </label></th>
                            <td><input type="text" placeholder="Nombres" size="40" id="input_register"></td>
                            <td><input type="text" placeholder="Apellidos" size="40" id="input_register"></td>
        
                        </tr>
        
                        <tr>
        
                            <th><label for="">Fecha de nacimiento: </label></th>
                            <td><input type="date" id="input_register"></td>
        
                        </tr>
    
                        <tr>
        
                            <th><label for="">DNI: </label></th>
                            <td><input type="text" placeholder="12345678" size="25" id="input_register"></td>
        
                        </tr>
        
                        <tr>
        
                            <th><label for="">Número de Télefono: </label></th>
                            <td><input type="text" placeholder="123456789" size="25"  id="input_register"></td>
        
                        </tr>
        
                        <tr>
        
                            <th><label for="">Correo Eléctronico: </label></th>
                            <td><input type="email" placeholder="example@gmail.com" size="40" id="input_register"></td>
        
                        </tr>
        
                        <tr>
        
                            <th><label for="">Departamento: </label></th>
                            <td><input type="text" id="input_register"></td>
        
                        </tr>
    
                        <tr>
        
                            <th><label for="">Provincia: </label></th>
                            <td><input type="text" id="input_register"></td>
        
                        </tr>
    
                        <tr>
        
                            <th><label for="">Distrito: </label></th>
                            <td><input type="text" id="input_register"></td>
        
                        </tr>
    
                        <tr>
        
                            <th><label for="">Institución Educativa / Instituto / Universidad: </label></th>
                            <td><input type="text" id="input_register"></td>
        
                        </tr>
    
                        <tr>
        
                            <th><label for="">Tutor a cargo: </label></th>
                            <td><input type="text" id="input_register"></td>
        
                        </tr>
                        
        
                    </tbody>
    
                </table>
                
            </form>
    
        </div>

    </div>

</body>
</html>
